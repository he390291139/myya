{extend name="public/base" /}

{block name="seo"}
<title>{$title|default='添加管理员'}</title>
<meta name="keywords" content="{$keywords|default='页面关键字'}">
<meta name="description" content="{$description|default='页面描述'}">
{/block}

{block name="content"}
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 医生管理 <span
        class="c-gray en">&gt;</span> 添加医生
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px; margin-left: 5px;"
        href="{:url('admin/doctor/index')}">返回</a>
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
        href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>

</nav>

<article class="page-container">
    <form name="form" id="form" class="form form-horizontal" id="form-admin-add" method="POST"
        action="{:url('admin/doctor/add')}" enctype="multipart/form-data">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 姓 名 ：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text" value="" autocomplete="off" placeholder="" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>个人经历：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <textarea class="textarea radius" name="experience"></textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>学术成就：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <textarea class="textarea radius" name="scholastic"></textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>荣誉称号：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <textarea class="textarea radius" name="honorary"></textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>著作：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <textarea class="textarea radius" name="book"></textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>擅长疾病：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <textarea class="textarea radius" name="good_at_disease"></textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>图片：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <span class="btn-upload form-group">
                        <input class="input-text upload-url radius" type="text" name="img" id="img" readonly><a href="javascript:void();" class="btn btn-primary radius"><i class="iconfont">&#xf0020;</i> 浏览文件</a>
                        <input type="file" multiple name="img" class="input-file">
                </span>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-6 col-xs-offset-4 col-sm-offset-3">
                <input id="submit" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>


{/block}

{block name="js"}
<script type="text/javascript" src="__STATIC__/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__STATIC__/static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__STATIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.form.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
    });

    $('#form').ajaxForm(function (data) {
        if (data == true) {
            parent.layer.msg("添加成功", { icon: 1, time: 3000 });
            var index = parent.layer.getFrameIndex(window.name);
            parent.$('.btn-refresh').click();
            parent.layer.close(index);
        }
        else if (data == false) {
            layer.msg('添加失败!', { icon: 1, time: 3000 });
        } else {
            layer.msg(data, { icon: 1, time: 3000 });
        }
    });

</script>
{/block}
