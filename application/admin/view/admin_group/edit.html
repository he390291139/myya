{extend name="public/base" /}

{block name="seo"}
<title>{$title|default='添加权限'}</title>
<meta name="keywords" content="{$keywords|default='页面关键字'}">
<meta name="description" content="{$description|default='页面描述'}">
{/block}

{block name="content"}
<article class="page-container">
        <form name="form" id="form" class="form form-horizontal" id="form-admin-add" method="POST" action="{:url('admin/adminGroup/edit')}">
        <input type="hidden" name="uid" value="{$user.uid}">
        <input type="hidden" name="group_id_old" value="{$group_id}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">角色：</label>
            <div class="formControls col-xs-8 col-sm-9"> 
                <input type="text" class="input-text" readonly name="username" id="username" value="{$user.username}">             
            </div>
        </div>
        <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">角色：</label>
                <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
                        <select class="select" name="group_id" size="1">
                                {foreach name="groupList" item="vo" key="k" }
                                <option value="{$vo.id}" {if condition='$user.title == $vo.title'}selected{/if}>{$vo.title}</option>
                                {/foreach}
                        </select>
                        </span> 
                </div>
            </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input id="submit" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
        </form>
    </article>


{/block}

{block name="js"}
<script type="text/javascript" src="__STATIC__/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__STATIC__/static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="__STATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.form.min.js"></script> 
<script type="text/javascript">

$('#form').ajaxForm(function(data){    
        if(data==true){  
            parent.layer.msg("修改成功",{icon:1,time:3000});
            var index = parent.layer.getFrameIndex(window.name);
            parent.$('.btn-refresh').click();
            parent.layer.close(index);  
        }
        else if(data==false){
            layer.msg('修改失败!',{icon:1,time:3000});
        }else{
            layer.msg(data,{icon:1,time:3000});
        }
});
    
</script>
{/block}
