{extend name="public/base" /}

{block name="seo"}
<title>{$title|default='添加管理员'}</title>
<meta name="keywords" content="{$keywords|default='页面关键字'}">
<meta name="description" content="{$description|default='页面描述'}">
{/block}

{block name="content"}
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 医案管理 <span
        class="c-gray en">&gt;</span> 修改医案
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px; margin-left: 5px;"
        href="{:url('admin/ya/index')}">返回</a>
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
        href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>

</nav>

<article class="page-container">
    <form name="form" id="form" class="form form-horizontal" id="form-admin-add" method="POST"
        action="{:url('admin/ya/edit',['id'=>$user.id])}" enctype="multipart/form-data">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 医案标题 ：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text" value="{$user.title}" autocomplete="off" placeholder=""
                    name="title">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>主治医师：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <span class="select-box">
                    <select class="select" size="1" name="doctor_id">
                        {volist name='doc_list' id='doc_list'}
                        <option value="{$doc_list.id}" {if condition='$user.doctor_id == $doc_list.id'
                            }selected{/if}>{$doc_list.name} </option> 
                            {/volist} 
                    </select> 
                </span> 
            </div> 
        </div> 
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 患者姓名 ：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text" value="{$user.patient_name}" autocomplete="off"
                    placeholder="" name="patient_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 患者年龄 ：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="number" class="input-text" value="{$user.patient_age}" autocomplete="off"
                    placeholder="" name="patient_age">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 患者性别 ：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <div class="radio-box">
                    <input type="radio" id="radio-1" value="男" name="patient_sex" {if condition='$user.patient_sex == "男"'
                        }checked{/if}> <label for="radio-1">男</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="radio-2" value="女" name="patient_sex" {if condition='$user.patient_sex == "女"'
                        }checked{/if}> <label for="radio-2">女</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 患者工作状态 ：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text" value="{$user.patient_status}" autocomplete="off"
                    placeholder="" name="patient_status">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 出诊时间： </label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text" value="{$user.diagnose_first_time}" autocomplete="off"
                    placeholder="" name="diagnose_first_time">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 主诉症状： </label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text" value="{$user.symptom}" autocomplete="off"
                    placeholder="" name="symptom">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>病 史：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <textarea class="textarea radius" name="medial_history" autocomplete="off">{$user.medial_history}</textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 刻 诊 ：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <textarea class="textarea radius" name="carves_diagnosis" autocomplete="off">{$user.carves_diagnosis}</textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 中医诊断： </label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text" value="{$user.tcm_diagnosis}" autocomplete="off"
                    placeholder="" name="tcm_diagnosis">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 西医诊断： </label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text" value="{$user.wes_diagnosis}" autocomplete="off"
                    placeholder="" name="wes_diagnosis">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 科 别： </label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text" value="{$user.category}" autocomplete="off"
                    placeholder="" name="category">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用法用量：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text" value="{$user.usage}" autocomplete="off"
                    placeholder="" name="usage">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>治则治法：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text" value="{$user.therapeutic_principle_and_method}" autocomplete="off"
                    placeholder="" name="therapeutic_principle_and_method">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>方剂名：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text" value="{$user.prescription}" autocomplete="off"
                    placeholder="" name="prescription">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>方剂组成：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <textarea class="textarea radius" name="prescription_composition" autocomplete="off">{$user.prescription_composition}</textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 医 嘱：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <textarea class="textarea radius" name="doctor_advice" autocomplete="off">{$user.doctor_advice}</textarea>
            </div>
        </div>
       <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 二 诊 ：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text" value="{$user.diagnosis_second}" autocomplete="off"
                    placeholder="" name="diagnosis_second">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>二诊处方：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <textarea class="textarea radius" name="diagnosis_second_recipe" autocomplete="off">{$user.diagnosis_second_recipe}</textarea>
            </div>
        </div>
       <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 三 诊 ：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text" value="{$user.diagnosis_third}" autocomplete="off"
                    placeholder="" name="diagnosis_third">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>三诊处方：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <textarea class="textarea radius" name="diagnosis_third_recipe" autocomplete="off">{$user.diagnosis_third_recipe}</textarea>
            </div>
        </div>
       <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 四 诊 ：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text" value="{$user.diagnosis_fourth}" autocomplete="off"
                    placeholder="" name="diagnosis_fourth">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>四诊处方：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <textarea class="textarea radius" name="diagnosis_fourth_recipe" autocomplete="off">{$user.diagnosis_fourth_recipe}</textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 按 语 ：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <textarea class="textarea radius" name="note" autocomplete="off">{$user.note}</textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 出 处 ：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text" value="{$user.source}" autocomplete="off"
                    placeholder="" name="source">
            </div>
        </div>
        <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>就诊图片：</label>
                <div class="formControls col-xs-8 col-sm-6">
                    <span class="btn-upload form-group">
                        <input class="input-text upload-url radius" type="text" name="imgs" id="imgs" readonly><a
                            href="javascript:void();" class="btn btn-primary radius"><i class="iconfont">&#xf0020;</i>
                            浏览文件</a>
                        <input type="file" multiple name="imgs" class="input-file">
                    </span>
                </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"></label>
            <div class="formControls col-xs-8 col-sm-6">
                <img width="80" height="80" src="__UPLOADS__/{$user.imgs}" alt="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>就诊影像：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <span class="btn-upload form-group">
                    <input class="input-text upload-url radius" type="text" name="video" id="img" readonly><a
                        href="javascript:void();" class="btn btn-primary radius"><i class="iconfont">&#xf0020;</i>
                        浏览文件</a>
                    <input type="file" multiple name="video" class="input-file">
                </span>
            </div>
        </div>
        <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"></label>
                <div class="formControls col-xs-8 col-sm-6">
                        <video width="320" height="240" controls>
                                <source src="__UPLOADS__/{$user.video}" type="video/mp4">
                                您的浏览器不支持 HTML5 video 标签。
                              </video>
                </div>
            </div>

            <div class="row cl">
                <div class="col-xs-8 col-sm-6 col-xs-offset-4 col-sm-offset-3">
                    <input id="submit" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
    </form>
</article>


{/block}

{block name="js"}
<script type="text/javascript" src="__STATIC__/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__STATIC__/static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__STATIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.form.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
    });

    $('#form').ajaxForm(function (data) {
        if (data == true) {
            parent.layer.msg("修改成功", { icon: 1, time: 3000 });
            window.location.reload();
        }
        else if (data == false) {
            layer.msg('修改失败!', { icon: 1, time: 3000 });
        } else {
            layer.msg(data, { icon: 1, time: 3000 });
        }
    });

</script>
{/block}
