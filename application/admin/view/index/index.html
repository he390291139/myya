</head>

<body>

	{include file="public/header" /}
	{include file="public/menu" /}
	<section class="Hui-article-box">
		<div id="Hui-tabNav" class="Hui-tabNav hidden-xs">
			<div class="Hui-tabNav-wp">
				<ul id="min_title_list" class="acrossTab cl">
					<li class="active">
						<span title="我的桌面" data-href="{:url('admin/index/welcome')}">我的桌面</span>
						<em></em></li>
				</ul>
			</div>
			<div class="Hui-tabNav-more btn-group"><a id="js-tabNav-prev" class="btn radius btn-default size-S"
					href="javascript:;"><i class="Hui-iconfont">&#xe6d4;</i></a><a id="js-tabNav-next"
					class="btn radius btn-default size-S" href="javascript:;"><i class="Hui-iconfont">&#xe6d7;</i></a>
			</div>
		</div>
		<div id="iframe_box" class="Hui-article">
			<div class="show_iframe">
				<div style="display:none" class="loading"></div>
				<iframe scrolling="yes" frameborder="0" src="{:url('admin/index/welcome')}"></iframe>
			</div>
		</div>
	</section>

	<div class="contextMenu" id="Huiadminmenu">
		<ul>
			<li id="closethis">关闭当前 </li>
			<li id="closeall">关闭全部 </li>
		</ul>
	</div>

	<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="__STATIC__/lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="__STATIC__/static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="__STATIC__/static/h-ui.admin/js/H-ui.admin.js"></script>


	<script type="text/javascript" src="__STATIC__/lib/jquery.contextmenu/jquery.contextmenu.r2.js"></script>
	<script type="text/javascript">
		$(function () {
			/*$("#min_title_list li").contextMenu('Huiadminmenu', {
				bindings: {
					'closethis': function(t) {
						console.log(t);
						if(t.find("i")){
							t.find("i").trigger("click");
						}		
					},
					'closeall': function(t) {
						alert('Trigger was '+t.id+'\nAction was Email');
					},
				}
			});*/
		});
		/*个人信息*/
		function myselfinfo() {
			layer.open({
				type: 1,
				area: ['300px', '200px'],
				fix: false, //不固定
				maxmin: true,
				shade: 0.4,
				title: '查看信息',
				content: '<div>管理员信息</div>'
			});
		}

		/*资讯-添加*/
		function article_add(title, url) {
			var index = layer.open({
				type: 2,
				title: title,
				content: url
			});
			layer.full(index);
		}
		/*用户-添加*/
		function member_add(title, url, w, h) {
			layer_show(title, url, w, h);
		}

		function clearCache() {
			layer.confirm('确认要清除缓存吗？', function (index) {
				$.ajax({
					type: 'POST',
					url: '/index.php/admin/System/clearCache',
					dataType: 'json',
					success: function (data) {
						if (data == true) {
							window.location.reload();
							layer.msg('已删除!', { icon: 1, time: 1000 });
						}
						else if (data == false) {
							layer.msg("删除失败！", { icon: 5, time: 1000 });
						}
						else {
							layer.msg(data, { icon: 5, time: 1000 });
						}
					},
					error: function (data) {
						layer.msg(data, { icon: 5, time: 1000 });
					},
				});
			});
		}


		function resetPwd(title, url, w, h) {
			layer_show(title, url, w, h);
		}


	</script>

</body>

</html>
